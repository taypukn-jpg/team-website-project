<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Қазақстан туризм</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Қазақстандағы Танымал Туристік Орындар</h1>
    </header>

    <section id="gallery">
        <h2>Галерея</h2>
        <div class="places">
            <div class="place" data-name="Алтай таулары">
                <img src="https://avatars.mds.yandex.net/i?id=447256547577cf1aa1dbe8bfffeb4d43c784662f-4306866-images-thumbs&n=13" alt="Алтай таулары">
                <p>Алтай таулары – керемет табиғат көрінісі.</p>
            </div>
            <div class="place" data-name="Бурабай">
                <img src="https://avatars.mds.yandex.net/i?id=88e86dbf49faac72671b826cd8e428f9b42c6c9a-16509561-images-thumbs&n=13" alt="Бурабай">
                <p>Бурабай – Қазақстанның «Кіші Швейцариясы».</p>
            </div>
            <div class="place" data-name="Шарын шатқалы">
                <img src="https://cdn.nur.kz/images/1200x675/fd1d9d9b2ac051cd.jpeg?version=1" alt="Шарын шатқалы">
                <p>Шарын шатқалы – тарихи және табиғи ескерткіш.</p>
            </div>
        </div>
    </section>

    <section id="favorites">
        <h2>Сүйікті орындар</h2>
        <ul id="fav-list"></ul>
    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
