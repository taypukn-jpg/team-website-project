<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Қазақстан туризм</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Қазақстандағы Танымал Туристік Орындар</h1>
    </header>

    <section id="gallery">
        <h2>Галерея</h2>
        <div class="places">
            <div class="place" data-name="Алтай таулары">
                <img src="images/altai.jpg" alt="Алтай таулары">
                <p>Алтай таулары – керемет табиғат көрінісі.</p>
            </div>
            <div class="place" data-name="Бурабай">
                <img src="images/burabay.jpg" alt="Бурабай">
                <p>Бурабай – Қазақстанның «Кіші Швейцариясы».</p>
            </div>
            <div class="place" data-name="Шарын шатқалы">
                <img src="images/sharyn.jpg" alt="Шарын шатқалы">
                <p>Шарын шатқалы – тарихи және табиғи ескерткіш.</p>
            </div>
        </div>
    </section>

    <section id="favorites">
        <h2>Сүйікті орындар</h2>
        <ul id="fav-list"></ul>
    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
